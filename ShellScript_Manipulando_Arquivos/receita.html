<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita de Panqueca</title>
</head>
<body>
    <h2>Ingredientes:</h2>
    <ul>
        <li>Leite</li>
        <li>Ovos</li>
        <li>Farinha</li>
    </ul>
    <h2>Modo de Preparo:</h2>

    <p>1. Bata todos os ingredientes no liquidificador até ficar homogênio;</p>
    <p>2. Coloca uma quantidade na frigideira quente e deixe endurecer.</p>
    <p>3. Está fronto.</p>
</body>
</html>
